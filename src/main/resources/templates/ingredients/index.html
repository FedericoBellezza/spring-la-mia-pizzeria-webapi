<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INGREDIENTS</title>
    <div th:replace="~{ fragments/fragments :: favicon}"></div>
    <div th:replace="~{ fragments/fragments :: tailwind}"></div>
  </head>
  <body class="mb-30">
    <div th:replace="~{ fragments/fragments :: navbar }"></div>

    <!-- title -->
    <div class="flex justify-between items-center mb-10 w-1/2 mx-auto my-10">
      <div class="w-1/3"></div>
      <h2 class="text-4xl text-slate-700 font-bold italic">Ingredienti</h2>
      <div class="w-1/3 text-end">
        <a
          class="bg-blue-500 text-white px-3 py-2 hover:bg-blue-600"
          href="/ingredients/create"
          >Aggiungi ingrediente</a
        >
      </div>
    </div>

    <table
      class="w-50/100 mx-auto text-center table-fixed bg-white text-slate-700"
    >
      <thead class="border text-2xl italic h-20 underline">
        <th>ID</th>
        <th>Nome</th>
        <th>In quante pizze</th>
        <th>Comandi</th>
      </thead>
      <tbody class="border text-xl">
        <tr
          class="hover:bg-slate-200 border"
          th:object="${ingredient}"
          th:each="ingredient : ${ingredients}"
        >
          <td class="h-15">[[*{id}]]</td>
          <td>[[*{name}]]</td>
          <td>[[*{pizzas.size()}]]</td>
          <td>
            <div class="text-lg flex justify-center items-center gap-2">
              <a
                class="px-3 py-2 bg-blue-500 text-white hover:bg-blue-600"
                th:text="Modifica"
                th:href="@{/ingredients/edit/{id}(id = ${ingredient.id})}"
              ></a>
              <form
                method="post"
                th:action="@{/ingredients/delete/{id}(id = ${ingredient.id})}"
              >
                <button
                  type="submit"
                  class="px-3 py-2 bg-red-500 text-white hover:bg-red-600 cursor-pointer"
                  th:text="Elimina"
                ></button>
              </form>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
