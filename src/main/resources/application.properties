spring.application.name=spring-la-mia-pizzeria-crud

# db source
spring.datasource.url=jdbc:mysql://localhost:3306/pizzeria
spring.datasource.username=root
spring.datasource.password=password

# hybernate properties
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL8Dialect
# hybernate ddl auto (create, create-drop, update, validate)
spring.jpa.hibernate.ddl-auto = update

# impostazioni aggiuntive, utili per il testing
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
